{% extends "_base.html" %}

{% block title %} snack {% endblock %}

{% block content %}
<h1>Snack Detail</h1>
<ul>
    <li><b>Purchaser: </b>{{snacks.purchaser}}</li>
    <li><b>Name: </b>{{snacks.title}} </li>
    <li><b>Description:</b>{{snacks.description}}</li>
</ul>
<button onclick="window.location.href='/update{{snacks.get_absolute_url}}'">Update</button>
<button onclick="window.location.href='/delete{{snacks.get_absolute_url}}'">Delete</button>


{% endblock %}
